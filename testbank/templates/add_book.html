<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/myscripts.js')}}"></script>
  
</head>
<body>


<div class="container">
  <h2>Add a Book</h2>
  <form method="post" novalidate formnovalidate class="form" role="form" id='form' action="{{ url_for('adding_book') }}" >
    <div class="form-group">
      <label for="category">category:</label>
      <input type="category" class="form-control" id="category" placeholder="Enter category" name="category">
    </div>
    <div class="form-group">
      <label for="number">number:</label>
      <input type="number" class="form-control" id="number" placeholder="Enter number" name="number">
    </div>
    <div class="form-group">
      <label for="name">name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <button type="submit" class="btn btn-info">Create</button>
  </form>
  <p>{{ data }}</p>
</div>


</body>
</html>
