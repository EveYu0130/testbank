<!DOCTYPE html>
<html lang="en">
<head>
  <title>Please Login First</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/myscripts.js')}}"></script>
  
</head>
<body>
<div class="container" id="body">
  <h2>My Test Banks</h2>
  <p>Here is the list of books you have uploaded.</p>  

  <table class="table">
    <thead>
    <tr>
            <td>Category</td>
            <td>Number</td>
            <td>Name</td>
            <td> link </td>
        </tr>
      </thead>
    {% for item in table %}
        <tr>
            <td>{{ item.category }}</td>
            <td>{{ item.number }}</td>
            <td>{{ item.name }}</td>
            <td><a href="{{ url_for('list_chapters', book_id=table[loop.index - 1].id) }}" class="btn btn-info" role="button" >Go</a></td>
        </tr>
{% endfor %}
</table>  

</div>

<div class="container">
  <a href="{{ url_for('add_book') }}" class="btn btn-info" role="button" >Add a Book</a>
  <p hidden id='mytable'>{{ table }}</p>
  <!-- <button type="button" class="btn btn-info">Button</button>
  <input type="button" class="btn btn-info" value="Input Button">
  <input type="submit" class="btn btn-info" value="Submit Button"> -->
</div>

</body>
</html>
